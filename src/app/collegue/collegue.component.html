<div class="card">
 
    <!--Card image-->
    <img class="img-fluid" src="{{collegue.photo}}">

    <!--Card content-->
    <div class="card-body">
      <!--Title-->
      <h4 class="card-title text-center">{{collegue.nom}}</h4>
      <!--Text-->
      <p class="card-text text-center">{{collegue.note}}</p>
      <br/>
      <app-avis [note] = "collegue.note" (formEvent)="ajoutAvis($event)" ></app-avis>
      <br/>

    </div>

  </div>
